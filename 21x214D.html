<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Reachability from 21x21  4D Game</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/contours.css" rel="stylesheet">
        
        <!-- Roundslider -->
        <link href="css/roundslider.css" rel="stylesheet">

        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="row">
            <h1>Reachability for 21x21 Pursuer-Defender-Evader</h1>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div id="contour"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row">
              <div class="row">
                <div class="col-md-4">
                  <label for=time>Time</label>
                  <input type=range min=1 max=118 value=1 id=timeSlider step=1 list="ticks" oninput="updateTime(this.value)">
                  <input type="text" id="timeLabel" value="1" oninput="updateTime(this.value)">
                </div>
                <div class="col-md-4">
                    <label for=time>Evader</label>
                    <input type=range min=1 max=58 value=1 id=evaderSlider step=1 list="ticks" oninput="updateEvader(this.value)">
                    <input type="text" id="evaderLabel" value="1" oninput="updateEvader(this.value)">
                </div>
                <div class="col-md-4">
                    <label for=time>Defender</label>
                    <input type=range min=1 max=21 value=1 id=defenderSlider step=1 list="ticks" oninput="updateDefender(this.value)">
                    <input type="text" id="defenderLabel" value="1" oninput="updateDefender(this.value)">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div id="roundslider"></div>
                </div>
                <div class="col-md-6">
                  <div class="radio">
                    <label><input type="radio" name="optradio" value="0" checked="checked">Don't Leave Trails</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="optradio" value="1">Leave All Trails</label>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
    </body>
    <footer>
        <!-- D3.js -->
        <script src="js/d3.js"></script>

        <!-- conrec.js -->
        <script src="js/conrec.js"></script>

        <!-- D3.js -->
        <script src="js/jquery.js"></script>
        
        <!-- Round slider -->
        <script src="js/roundslider.js"></script>

        <!-- JSON parsing (deprecated) -->
        <script src="js/parseJSON.js"></script>

        <!-- Custom contour updates-->
        <script src="js/contours.js"></script>
        
        <!-- Custom round slider -->
        <script src="js/slider.js"></script>
    </footer>
</html>
